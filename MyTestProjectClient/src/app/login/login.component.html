<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="userLogin.userName" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="userLogin.password" required>
            </div>
            <button type="submit" class="btn" (click)="onSubmit()">Login</button>
            <div class="error-message" *ngIf="displayErrorMessage">
                {{ loginError }}
              </div>
    </div>
</body>
</html>
